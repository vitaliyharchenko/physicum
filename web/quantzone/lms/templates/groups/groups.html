{% extends "base_regular.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <ol class="breadcrumb">
                <li class="breadcrumb-item active"><a href="{% url 'lms:groups' %}">Мои группы</a></li>
            </ol>

            <div class="card">
                <div class="card-block">
                    <h1>Мои группы</h1>
                    <div class="list-group">
                        {% for group in groups %}
                            <li class="list-group-item list-group-item-action">
                                <a href="{% url 'lms:group' group.pk %}">{{ group }}</a>
                            </li>
                        {% endfor %}
                    </div>
                    <br>
                    <a class="btn btn-outline-primary" data-toggle="collapse" href="#collapseNewGroup" aria-expanded="true" aria-controls="collapseNewGroup">
                        Создать группу
                    </a>
                    <div class="collapse" id="collapseNewGroup" aria-expanded="false" style="">
                        <br>
                        <div class="card card-outline-primary" style="width: 30rem;">
                            <div class="card-block">
                                <form method="post">
                                    {% csrf_token %}
                                    {{ form|crispy }}
                                    <button class="btn btn-outline-primary" type="submit">Сохранить изменения</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
