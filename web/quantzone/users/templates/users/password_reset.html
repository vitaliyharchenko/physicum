{% extends "base_regular.html" %}
{% load staticfiles %}
{% load form_extras %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h4 class="modal-title">
                            Сброс пароля
                        </h4>
                    </div>
                    <div class="card-block">
                        <form method="post">
                            {% csrf_token %}

                            {% text_input field=form.email placeholder='Email' no_label=True %}
                            <button class="btn btn-outline-primary" type="submit">Сбросить пароль</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
{% endblock %}
